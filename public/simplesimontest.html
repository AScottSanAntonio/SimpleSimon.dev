<!DOCTYPE html>
<html>
<head>
	<title>simon</title>
	<style type="text/css">
	.box {
		width: 50px;
		height: 50px;
		background-color: green;
	}
	</style>
</head>
<body>
	<div class="box"></div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script type ="text/javascript">
	var box = $('.box');

	box.animate({
		'width': '75px',
		'height': '100px'
	}, 3000, function(){
		console.log("done")
	}).animate({
		'width': '20px'
	}, 2000, function(){
		console.log("doneX2 electric boogaloo");
	});
	</script>
</body>
</html>
